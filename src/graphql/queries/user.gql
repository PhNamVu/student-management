query getUsers {
    users (where: {is_delete: {_is_null: false}}){
      id
      email
      fullName
      roles
      faculty{
        id
        label
      }
    }
}

mutation addUser($object: users_insert_input!) {
  insert_users(objects: [$object]) {
    affected_rows
    returning {
      id
    }
  }
}